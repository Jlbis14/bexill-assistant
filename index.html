
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bexhill Assistant</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button, input { padding: 10px 20px; font-size: 18px; margin: 10px; }
    #status { margin-top: 20px; font-size: 16px; color: #555; }
  </style>
</head>
<body>
  <h1>🎙️ Ask BA – The Bexhill Assistant</h1>
  <button id="start">🎧 Start Talking</button><br>
  <input type="text" id="textInput" placeholder="Type your question here" />
  <button id="sendText">Send</button>
  <p id="status">Waiting to start...</p>
  <p id="response"></p>

  <script type="module">
    const API_KEY = "CEOGADWZGaXDJYFAGQDKdUcUQioTO5IHQkWFb3FKEdVF0q9S";

    const startBtn = document.getElementById('start');
    const sendTextBtn = document.getElementById('sendText');
    const status = document.getElementById('status');
    const responseBox = document.getElementById('response');

    async function startConversation() {
      status.textContent = "🎙️ Listening...";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      let audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        status.textContent = "🧠 Thinking...";

        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('voice', audioBlob);

        const response = await fetch("https://api.hume.ai/v1/voice/agents/chat", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`
          },
          body: formData
        });

        const result = await response.json();

        if (result.audio && result.audio.url) {
          const audio = new Audio(result.audio.url);
          audio.play();
          status.textContent = "✅ Response received. Tap again to ask something new.";
        } else {
          status.textContent = "❌ Error receiving audio. Try again.";
        }

        audioChunks = [];
      };

      mediaRecorder.start();
      setTimeout(() => {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
      }, 5000); // 5 sec recording
    }

    async function sendTextInput() {
      const text = document.getElementById('textInput').value;
      if (!text.trim()) return;

      status.textContent = "🧠 Thinking...";

      const response = await fetch("https://api.hume.ai/v1/agents/text/chat", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ messages: [{ role: "user", content: text }] })
      });

      const result = await response.json();

      if (result.choices && result.choices[0] && result.choices[0].message) {
        const reply = result.choices[0].message.content;
        responseBox.textContent = reply;
        status.textContent = "✅ Response received.";
      } else {
        status.textContent = "❌ Error receiving response. Try again.";
      }
    }

    startBtn.addEventListener('click', startConversation);
    sendTextBtn.addEventListener('click', sendTextInput);
  </script>
</body>
</html>
